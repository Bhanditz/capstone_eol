  wikipedia_article_revision_for_ingestion: "تسمح موسوعة الحياة للمشرفين بإضافة نسخ مراجعة لصفحات موقع ويكيبيديا ليتم إضافتها إلى موسوعة الحياة كموضوع تم تقييمه. لإيجاد رابط النص المراجع لأحدى مقالات ويكيبيديا، أذهب إلى الصفحة الرئيسية للمقال (e.g. <a href=\"http://en.wikipedia.org/w/index.php?title=Giraffe\"> http://en.wikipedia.org/w/index.php?title=Giraffe</a>) وقم بتوسيع \"صندوق الأدوات\" في القائمة المتواجدة يسار الصفحة. يجب أن تتمكن من رؤية \"رابط دائم\". قم بنسخ الرابط، أو أضغط على الرابط وانسخه في شريط العناوين بالمتصفح. سوف يبدوا العنوان مشابهًا للتالي <a href=\"http://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069\"> http://en.wikipedia.org/w/index.php?title=Giraffe&oldid=363366069</a>."
