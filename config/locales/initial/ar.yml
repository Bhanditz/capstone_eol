  content_partner_agreement_licensing_provision_alternate_restrictive_license: "Content providers who request some restrictions on re-use of their information may select an alternate Creative Commons license: CC-BY-SA (Attribution-ShareAlike), CC-BY-NC (Attribution-NonCommercial) or CC-BY-NC-SA (Attribution-NonCommercial-ShareAlike)."
