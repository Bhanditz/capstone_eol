  content_partner_agreement_licensing_provision_preferred_license: "Content providers are required to adopt a Creative Commons license for the information subject to copyright that they serve through the EOL. The default and preferred license is CC-BY (Attribution), which allows users to copy, transmit and reuse the information, and to remix or adapt the information, as long as attribution regarding the source of the information is maintained."
  content_partner_agreement_licensing_provision_public_domain_ipr: "All information currently in the public domain will remain in the public domain. Neither the EOL nor the content providers will seek to assert any IPR over any public domain materials that are made available through the EOL."
  content_partner_agreement_licensing_provision_rights_holder_permission: "Content providers warrant and represent that the content they provide under this Agreement either is in the public domain, that they hold the rights, or that they have obtained the necessary permissions from the rights-holders to use, reproduce and disseminate the content for use in the Encyclopedia, and that the content providers will hold EOL and the members of the EOL consortium harmless in the event of a claim arising from the submitted content."
  content_partner_agreement_parties: "The Encyclopedia of Life (EOL) is an informal consortium of organizations dedicated to building an on-line Encyclopedia of Life composed of content-rich multi-media species pages for all of the presently known species on Earth. The cornerstone institutions of the EOL are listed at %{cornerstone_institutions_list_url}. Currently, the EOL is composed of five working groups:"
  content_partner_agreement_parties_biodiversity_informatics_group_definition: "Conceptualizes and prepares the software needed to host and to search the species pages; applies taxonomic intelligence to the scientific names on the species pages and in the literature."
  content_partner_agreement_parties_biodiversity_informatics_group_name: "Biodiversity Informatics Group"
  content_partner_agreement_parties_biodiversity_synthesis_group_definition: "Holds synthesis meetings to help reach taxonomic consensus on megadiverse groups; develops tools for analyzing and synthesizing information across species pages."
  content_partner_agreement_parties_biodiversity_synthesis_group_name: "Biodiversity Synthesis Group"
  content_partner_agreement_parties_education_outreach_group_definition: "Exploits the EOL's potential by exploring and promoting its educational uses."
  content_partner_agreement_parties_education_outreach_group_name: "Education and Outreach Group"
  content_partner_agreement_parties_header: "The parties"
  content_partner_agreement_parties_scanning_digitization_group_definition: "Working with the Biodiversity Heritage Library, a consortium of many of the world's largest natural history libraries, digitizes and marks up the world's biodiversity literature."
  content_partner_agreement_parties_scanning_digitization_group_name: "Scanning and Digitization Group"
  content_partner_agreement_parties_species_pages_group_definition: "Defines the composition of information on species pages; works with the scientific community to identify potential sources of information (such as the Content Partner) for the species pages and to authenticate the information on the species pages; establishes licensing agreements with data providers."
  content_partner_agreement_parties_species_pages_group_name: "Species Pages Group"
  content_partner_agreement_roles_use_terms_amending_or_terminating_agreement: "Either Party may amend or modify this Agreement by notifying the other Party in writing and with the prior written agreement of the other Party. Either Party may withdraw from the Agreement by providing written notification to the other Party 90 days in advance of withdrawal. Should %{content_partner_name} withdraw from the agreement, EOL will remove %{content_partner_name} content within one month."
  content_partner_agreement_roles_use_terms_eol: "In handling the content provided by %{content_partner_name}, EOL will:"
  content_partner_agreement_roles_use_terms_eol_term_access_content: "Enable %{content_partner_name} to access content from the EOL and to use that content on %{content_partner_name}'s own server or site according to the terms of the Creative Commons licenses, if any, for that content."
  content_partner_agreement_roles_use_terms_eol_term_api: "Present or pass along %{content_partner_name}'s data objects to others using web services (such as APIs) which will carry the same Creative Commons licenses and specified manner of attribution."
  content_partner_agreement_roles_use_terms_eol_term_attribution: "Attribute all of %{content_partner_name}'s data objects according to its preferred Creative Commons licenses and in the manner specified by %{content_partner_name}."
  content_partner_agreement_roles_use_terms_eol_term_cache: "Cache %{content_partner_name}'s data objects along with similar content from other sources on EOL's servers."
  content_partner_agreement_roles_use_terms_eol_term_copyright_notice: "Post on the EOL site a statement designating an agent for receiving notice of any content alleged to violate copyright or other rights; remove any content upon receiving such notice or upon otherwise discovering infringing content."
  content_partner_agreement_roles_use_terms_eol_term_feedback_notification: "Notify %{content_partner_name} of any comments or feedback received about its data objects."
  content_partner_agreement_roles_use_terms_eol_term_improve_quality: "Work with %{content_partner_name} to improve the quality of the provided data objects and reduce errors."
  content_partner_agreement_roles_use_terms_eol_term_not_alter: "Not alter the data objects provided; however EOL will enable annotations or comments to be added."
  content_partner_agreement_roles_use_terms_eol_term_partner_logo: "Show %{content_partner_name}'s logo and project description on its list of data partners."
  content_partner_agreement_roles_use_terms_eol_term_provide_tools: "Provide tools and methods to enable %{content_partner_name} to provide its content to the EOL."
  content_partner_agreement_roles_use_terms_eol_term_reserves_right_to_unpublish: "EOL may elect at its sole discretion to present all, portions or none of any data objects provided by %{content_partner_name} and reserves the right to redact or remove any illegal, offensive, or objectionable content."
  content_partner_agreement_roles_use_terms_eol_term_reuse_requests: "Refer all requests for re-usage of %{content_partner_name}'s content to %{content_partner_name}."
  content_partner_agreement_roles_use_terms_eol_term_usage_notification: "Notify %{content_partner_name} of statistics about the usage of its data objects."
  content_partner_agreement_roles_use_terms_header: "Roles and conditions of use"
  content_partner_agreement_roles_use_terms_not_creating_legal_partnership: "The parties do not intend to create a legal partnership, principal/agent, or joint venture relationship and nothing in this agreement shall be construed as creating such a relationship between the parties. Neither party may incur any obligation on behalf of the other."
  content_partner_agreement_roles_use_terms_not_exclusive: "This agreement is non-exclusive, and in no way restricts either EOL or %{content_partner_name} from participating in similar activities or arrangements with other public or private initiatives, organizations, or individuals."
  content_partner_agreement_roles_use_terms_not_exploit_association_with_eol: "%{content_partner_name} agrees that it shall not use the names or logos of EOL or any EOL cornerstone institution in any manner or through any medium without EOL’s or the EOL cornerstone institution’s prior, written consent. Upon the expiration or termination of this Agreement, %{content_partner_name} shall immediately cease to use the names or logos of EOL or any EOL cornerstone institution and shall not exploit in any manner its association with EOL or any EOL cornerstone institution unless otherwise agreed to in writing by EOL or any EOL cornerstone institution at the time of such expiration or termination."
  content_partner_agreement_roles_use_terms_not_financial_obligation: "This agreement and the obligations set forth herein shall be subject to available funding and nothing in this agreement creates any financial obligation on the part of either party."
  content_partner_agreement_roles_use_terms_partner: "In providing its content to EOL, %{content_partner_name} will:"
  content_partner_agreement_roles_use_terms_partner_term_content_format: "Provide its content via a format and interchange method compatible with the EOL."
  content_partner_agreement_roles_use_terms_partner_term_eol_logo: "Be able to display the EOL logo on its web site."
  content_partner_agreement_roles_use_terms_partner_term_fitness_for_purpose: "Provide data objects as-is with no warranty or claim of fitness for purpose."
  content_partner_agreement_roles_use_terms_partner_term_improve_quality: "Work with the EOL to improve the quality of the provided data objects and reduce errors."
  content_partner_agreement_roles_use_terms_partner_term_license_compliance: "Comply with the Creative Commons licenses of any EOL content from other Content Partners that it may choose to use for its own purposes and to provide full attribution in the specified manner of the license."
  content_partner_agreement_roles_use_terms_partner_term_respond_to_feedback: "Respond to the originators of comments or feedback communicated to %{content_partner_name} via the EOL regarding its content."
