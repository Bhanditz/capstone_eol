  given_the_vast_number: Disebabkan jumlah nama saintifik dan am yang begitu banyak (hampir 20 juta kesemuanya), adalah sukar untuk memberi pengguna apa sebenarnya species yang dicari-carinya. Misalnya, terdapat beberapa spesies burung yang bernama Robin (American Robin, Alpine Robin, Smoky Robin), apatah lagi ada spesies-spesies ikan yang juga bergelar Robin, di samping ahli taksonomi bernama Robin yang menamai puluhan spesies. Kami telah menyertakan parameter 'tepat' untuk memulangkan hasil-hasil yang sepadan dengan seluruh istilah carian sahaja, tetapi kami tidak boleh menjamin bahawa takson-takson yang dipulangkan itu merupakan takson-takson yang ingin dicari. Kami sentiasa cuba mempertingkat keberkaitan hasil carian kami, jadi anda boleh mengharapkan peningkatan dalam susun atur carian pada masa hadapan yang terdekat.
