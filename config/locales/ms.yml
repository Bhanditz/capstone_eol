  donation_privacy_notice: <em>Pemberitahuan Privasi dan Keselamatan:</em> Sila ambil perhatian bahawa halaman ini dan halaman pengesahan yang seterusnya tidak mengumpul sebarang maklumat peribadi atau nombor kad kredit, oleh itu tidak disulitkan. Setelah mengesahkan jumlah yang ingin anda dermakan, anda akan dihalakn ke halaman terlindung untuk mengisikan maklumat pembayaran anda. Caj kepada kredit kad anda tidak akan dikenakan sehingga anda menyerahkan halaman yang mengandungi maklumat peribadi anda itu.
  donation_sponsorship_content_description: Penderma yang berminat terhadap cabang-cabang tertentu pada pepohon kehidupan ini boleh menaja usaha untuk mencari dan memperoleh kandungan baru untuk EOL. Sumbangan anda boleh meliputi pembentukan himpunan halaman spesies sama ada seluas semua mamalia di Asia mahupun burung di Borneo, ataupun sekhusus seladang di Malaysia mahupun gamat di Selat Melaka.
  donation_sponsorship_content_title: Penajaan Kandungan
  donation_sponsorship_fellowships_description: Berkongsi maklumat dengan komuniti pembelajaran global merupakan intipati EOL. Encyclopedia of Life sedang mencari penderma-penderma yang berminat untuk menyokong persaudaraan-persaudaraan yang akan menyediakan apa yang perlu untuk penyelidikan sains yang penting dan semasa untuk diterapkan dalam EOL.
