  translated_news_items__body__news_item_id__162: "The third edition of Global Biodiversity Outlook (GBO-3), launched today by the Secretariat of the Convention on Biological Diversity summarizes the latest data on status and trends of biodiversity. It's pretty tough reading:\n<br /><br />\n\"The target agreed by the world’s Governments in 2002, “to achieve by 2010 a significant reduction of the current rate of biodiversity loss at the global, regional and national level as a contribution to poverty alleviation and to the benefit of all life on Earth”, has not been met...\"   \n<br /><br />\n\nGet the details here:  <a href=\"http://gbo3.cbd.int/resources.aspx\">GBO3 Resource Page</a>"
  translated_news_items__title__news_item_id__162: "Global Biodiversity Outlook 3: \"The news is not good...\""
  translated_news_items__body__news_item_id__163: "The <a href=\"http://www.cbd.int/protected/\">CBD: Protected Areas site</a> was launched yesterday at the <a href=\"http://www.cbd.int/sbstta14/\">14th meeting of the Convention on Biological Diversity's Scientific Body</a>, currently happening in Nairobi, Kenya.  It provides information, e-learning tools, and forums for the community of experts working on protected areas worldwide. \n<br /><br />\nCheck out the <a href=\"http://www.cbd.int/protected/implementation/\">Global Implementation</a> page where you can access the reports from a variety of countries.  Note that you won't find anything about US protected areas here. This is because the United States did not ratify the <a href=\"http://en.wikipedia.org/wiki/Convention_on_Biological_Diversity#cite_note-1\">Convention of Biological Diversity</a>.\n\n\n\n \n"
  translated_news_items__title__news_item_id__163: "New web site: \"Protected Areas: Cornerstones of Biodiversity Conservation\""
  translated_news_items__body__news_item_id__164: "With about 500,000 preserved snakes, spiders, and scorpions, the <a href=\"http://www.butantan.gov.br/\">Butantan Institute</a> in São Paulo, Brazil housed one of the world's largest collections of venomous animals. It took over 100 years to build the collection which was an invaluable storehouse of information that could have been used for studies in biodiversity and evolution as well as biomedical research on the development of serums and vaccines. For more information see:\n<br />\n<a href=\"http://www.treehugger.com/files/2010/05/fire-destroys-huge-animal-collection-in-brazil.php\">Treehugger: Fire Destroys Huge Animal Collection in Brazil</a>\n<br />\n<a href=\"http://g1.globo.com/sao-paulo/noticia/2010/05/incendio-no-instituto-butantan-destroi-maior-acervo-de-cobras-do-pais.html\">Incêndio no Instituto Butantan destrói maior acervo de cobras do país</a> with a video from the scene of the fire."
  translated_news_items__title__news_item_id__164: "Fire destroys invaluable research collection of snakes and other venomous animals"
  translated_news_items__body__news_item_id__165: "Science contributor Josh Kurz, tells the story of dinoflagellates through “music from the bottom of the food chain.” There are “billions of these microscopic creatures in every bucket of the salty sea,” Kurz reveals. Learn which dinoflagellate has a special glow, and which one is responsible for killing more people every year than sharks. Listen at the <a href=\"http://education.eol.org/podcast/dinoflagellates\"> Podcast of Life</a>."
  translated_news_items__title__news_item_id__165: "Dinoflagellates Podcast: A mix of science and music"
  translated_news_items__body__news_item_id__166: "Listen to the <a href=\"http://www.wildernesscenter.org/podcasts/default.aspx?a=69&c=0&k=\">Wild Ideas Podcast 59</a> to learn more about EOL activities.  Richard's interview starts at 17:25, but the introductory discussions about birds, morels and ferns are pretty cool, too."
