  translated_news_items__body__news_item_id__247: "In our latest podcast we journey to Highland Wildlife Park in Scotland to learn about the threats to Scottish Wildcats <i> (Felis sylvestris grampia)</i> and what the Cairngorms Wildcat Project is doing to help protect them. <a href=\"http://education.eol.org/podcast/scottish-wildcat\">Listen to the podcast</a>"
