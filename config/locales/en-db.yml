  translated_news_items__body__news_item_id__1: "The Encyclopedia of Life and Microsoft Photosynth <a href=\"/content/page/photosynth\">bring a new experience</a> to users!"
  translated_news_items__title__news_item_id__1: ""
  translated_news_items__body__news_item_id__2: "New <a href=\"/content/page/data_partners\">content partners</a> have been added with rich information on many new species."
  translated_news_items__title__news_item_id__2: ""
  translated_news_items__body__news_item_id__3: "Do you have photos you'd like to contribute to the Encyclopedia of Life?  Start adding them to the <a target=\"_blank\" href=\"http://www.flickr.com/groups/806927@N20\">EOL Flickr group</a> and we'll begin pulling them into EOL by the end of the year."
  translated_news_items__title__news_item_id__3: ""
  translated_news_items__body__news_item_id__4: "The second Encyclopedia of Life <a href=\"/files/pdfs/newsletters/EOL_Newsletter_Issue2.pdf\" target=\"_blank\">newsletter</a>  <img src=\"/images/bioGUID/page_white_acrobat.png\" border=\"0\"> is now available online."
  translated_news_items__title__news_item_id__4: ""
  translated_news_items__body__news_item_id__5: "First public <a href=\"/files/pdfs/press/EOL_Annual_Report_2008.pdf\" target=\"_blank\">annual report</a>  <img src=\"/images/bioGUID/page_white_acrobat.png\" border=\"0\"> of achievements, highlights, and plans for the future."
  translated_news_items__title__news_item_id__5: ""
  translated_news_items__body__news_item_id__6: "The IUCN has <a href=\"http://www.iucn.org/search.cfm?uNewsID=1695\" target=\"_blank\">released a report</a> indicating that 1 in 4 mammals are at risk of extinction unless actions are taken immediately."
  translated_news_items__title__news_item_id__6: ""
  translated_news_items__body__news_item_id__7: "A team of scientists from Japan and the UK have filmed the <a href=\"http://news.bbc.co.uk/2/hi/science/nature/7655358.stm\" target=\"_blank\">deepest fish ever seen</a>."
  translated_news_items__title__news_item_id__7: ""
  translated_news_items__body__news_item_id__8: "MBL scientist Osamu Shimomura <a target=\"_blank\" href=\"http://news.bbc.co.uk/2/hi/science/nature/7658945.stm\">wins the nobel prize</a> in Chemistry for his discovery of green fluorescent protein in <a href=\"/taxa/17138502\">jellyfish</a>  (<em>Aequorea victoria</em>)."
  translated_news_items__title__news_item_id__8: ""
  translated_news_items__body__news_item_id__9: "Asia's <a href=\"/taxa/17001444\">dolphin</a> population is <a href=\"http://news.bbc.co.uk/2/hi/science/nature/7660361.stm\" target=\"_blank\">\"under threat\"</a>, prompting conservationists to call for a protection area."
  translated_news_items__title__news_item_id__9: ""
  translated_news_items__body__news_item_id__10: "Scientists believe that a weed spreading throughout the UK could be brought under control by <a href=\"http://news.bbc.co.uk/2/hi/science/nature/7531221.stm\" target=\"_blank\">introducing plant-eating predators</a> from Japan."
  translated_news_items__title__news_item_id__10: ""
  translated_news_items__body__news_item_id__11: "EOL has released its plan for a <a href=\"/files/pdfs/docs/EOL_Curatorial_Network_Plan.pdf\">Curator Network</a>. We welcome your comments and suggestions in the <a href=\"http://forum.eol.org/viewforum.php?f=1\">forum.</a>"
  translated_news_items__title__news_item_id__11: ""
  translated_news_items__body__news_item_id__12: "Fossils provide <a href=\"http://environment.newscientist.com/channel/earth/dn14952-missing-link-fossil-stuck-its-neck-out.html?feedId=online-news_rss20\" target=\"_blank\">more information on the \"fishopod\"</a> that bridges the evolutionary gap between swimm"
  translated_news_items__title__news_item_id__12: ""
  translated_news_items__body__news_item_id__13: "Dr. Sylvia Earle, a member of the <a href=\"/content/page/institutional_partners#DAB\">EOL Distinguished Advisory Board</a>, will be awarded a <a href=\"http://www.tedprize.org/2009-winners/\" target=\"_blank\">2009 TED Prize.</a>"
  translated_news_items__title__news_item_id__13: ""
  translated_news_items__body__news_item_id__14: "A bar-tailed godwit (genus <em><a href=\"/taxa/16144673\">Limosa</a></em>) was recently observed to <a href=\"http://www.dailymail.co.uk/sciencetech/article-1079641/Good-godwit-Bird-flies-6-000-miles-nonstop-days-set-new-record.html\" target=\"_blank\">have flown 6,230 miles</a> non-stop across the Pacific."
  translated_news_items__title__news_item_id__14: ""
  translated_news_items__body__news_item_id__15: "Read the <a href=\"http://www.nytimes.com/2008/10/23/technology/personaltech/23pogue-email.html?_r=1&em&oref=slogin\" target=\"_blank\">interview With E.O. Wilson, the Father of the Encyclopedia of Life</a>, conducted by David Pogue for the CBS Sunday Morning show run on October 19, 2008."
  translated_news_items__title__news_item_id__15: ""
  translated_news_items__body__news_item_id__16: "Thousands of <a href=\"/taxa/16105294\">jellyfish</a> cause a <a href=\"http://www.msnbc.msn.com/id/27330030/\" target=\"_blank\">nuclear reactor to shut down</a>."
  translated_news_items__title__news_item_id__16: ""
  translated_news_items__body__news_item_id__17: "<a href=\"http://news.bbc.co.uk/2/hi/science/nature/7715693.stm\" target=\"_blank\">Scientists in the remote Bale mountains of southern Ethiopia</a> are in a race against time to save the world's rarest <a href=\"/taxa/16987988\">wolf.</a>"
  translated_news_items__title__news_item_id__17: ""
  translated_news_items__body__news_item_id__18: "The <a href=\"http://www.coml.org/\" target=\"_blank\">Census of Marine Life</a> announces many <a href=\"http://news.yahoo.com/s/livescience/20081109/sc_livescience/incredibledeepseadiscoveriesannounced\" target=\"_blank\">new species discoveries</a>."
  translated_news_items__title__news_item_id__18: ""
  translated_news_items__body__news_item_id__19: "Watch the <a href=\"http://www.cbsnews.com/video/watch/?id=4581024n\" target=\"_blank\">CBS News Sunday Morning Segment on the EOL</a> (originally aired on October 19, 2008)."
  translated_news_items__title__news_item_id__19: ""
  translated_news_items__body__news_item_id__20: "Watch footage of the first known video of <a href=\"http://news.aol.com/article/squid-with-elbows-captured-on-video/263362\" target=\"_blank\">a squid with elbows</a>."
  translated_news_items__title__news_item_id__20: ""
  translated_news_items__body__news_item_id__22: "The 3rd edition of the <a href=\"/files/pdfs/newsletters/EOL_Newsletter_Issue3.pdf\">EOL Newsletter</a> was released - read up on the latest project developments."
  translated_news_items__title__news_item_id__22: ""
  translated_news_items__body__news_item_id__23: "The U.S. celebration of the <a href=\"http://www.yearofscience2009.org/about/about.html\" target=\"_blank\">Year of Science</a>, organized by the <a href=\"http://www.copusproject.org/\" target=\"_blank\">Coalition on the Public Understanding of Science</a>, launches at the <a href=\"http://www.sicb.org/\" target=\"_blank\">SICB conference</a> in Boston, Massachusetts, USA on January 3-7, 2009."
  translated_news_items__title__news_item_id__23: ""
  translated_news_items__body__news_item_id__24: "<a href=\"http://www.slideshare.net/csparr/eol-flickr-tutorial-presentation?type=powerpoint\" target=\"_blank\">Watch a slideshow</a> on how to contribute photos to the EOL Flickr group."
  translated_news_items__title__news_item_id__24: ""
  translated_news_items__body__news_item_id__25: "Ba humbug!  <a href=\"http://www.guardian.co.uk/commentisfree/2008/dec/23/science-taxonomy-latin\" target=\"_blank\">Name of pacific snail </a>attracts seasonal interest - more later."
  translated_news_items__title__news_item_id__25: ""
  translated_news_items__body__news_item_id__26: "<a href=\"/content/page/new_release_features\">See what's new</a> in the latest release of the EOL website."
  translated_news_items__title__news_item_id__26: ""
  translated_news_items__body__news_item_id__27: "Check out the <a href=\"http://www.plantingscience.org\" target=\"_blank\">PlantingScience.org</a> Summer <a href=\"http://www.botany.org/outreach/PS_Brochure_2009.pdf\">Institute</a> for High School Teachers."
  translated_news_items__title__news_item_id__27: ""
  translated_news_items__body__news_item_id__28: "Aaron E. Hirsh <a href=\"http://judson.blogs.nytimes.com/2009/01/13/guest-column-a-new-kind-of-big-science/?th&emc=th\" target=\"_blank\">discusses the importance of citizen science</a> and how the EOL fits into this important trend."
  translated_news_items__title__news_item_id__28: ""
  translated_news_items__body__news_item_id__29: "<a href=http://earth.google.com/ocean/index.html> Explore</a> the oceans of the world in Google Earth 5.0!"
  translated_news_items__title__news_item_id__29: ""
  translated_news_items__body__news_item_id__30: "Encyclopedia of Life joins the world in celebrating <a target=\"_blank\" href=\"http://www.darwinday.org/\">Darwin Day</a> on February 12. Darwin’s theory of natural selection, the foundation of modern biology, explains and was inspired by the glorious diversity of organisms around the world. Some of the species Darwin wrote about include:<br />\n\n<ul>\n<li><a href=\"/pages/593301\">Roundleaf sundew</a></li>\n<li><a href=\"/pages/381081\">Oak eggar</a></li>\n<li><a href=\"/pages/583139\">Purple loosestrife</a></li>\n<li><a href=\"/pages/485638\">English primrose</a></li>\n<li><a href=\"/pages/1050069\">Rock dove</a></li>\n<li><a href=\"/pages/584541\">Johnny jumpup</a></li>\n</ul>\n"
  translated_news_items__title__news_item_id__30: "Happy Birthday Charles Darwin!  <img src=\"http://farm4.static.flickr.com/3353/3271706671_1fe8817076_s.jpg\" alt=\"darwin\" title=\"darwin\">"
