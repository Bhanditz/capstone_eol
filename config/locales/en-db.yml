  translated_news_items__body__news_item_id__67: "You can now more easily find EOL species pages by appending the species name you are interested to the \"http://www.eol.org/\" URL (either scientific or common).  If the name is an exact match, you will be transferred directly to the page (e.g. <a href=\"http://www.eol.org/lugworm\">http://www.eol.org/lugworm</a>), otherwise you'll be sent to the search page so you can choose the species you were referring to (e.g. <a href=\"http://www.eol.org/platypus\">http://www.eol.org/platypus</a>).  Either way, once you arrive on the species page, you'll see the unique numeric identifier for that species in the URL (in the form of http://www.eol.org/pages/ID).  Once on a species page, you can replace the numeric \"ID\" parameter with another search term in the URL and continue searching or browsing.  "
  translated_news_items__title__news_item_id__67: "Find pages easier using species names in the web page URLs."
