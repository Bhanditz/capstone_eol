  translated_news_items__body__news_item_id__232: "<a href=\" http://www.coml.org \"> The Census of Marine Life </a> is a ten-year initiative intended to assess and explain the diversity, distribution, and abundance of marine life in the world's oceans. The Decade of Discovery is complete and this week the results will be publicly released. Among many other scholarly products including <a href=\" http://www.ploscollections.org/static/comlCollections.action\">a special collection of papers in the Public Library of Science </a>, our partners at CoML have also provided high quality, up-to-the-minute information for EOL taxon pages on thousands of marine species including the most exciting new discoveries of the Census.  Check out the taxon pages for these new marine content partners:<br>\n<a href=\" http://www.eol.org/content_partner/content/25\">Arctic Ocean Diversity</a><br>\n<a href=\" http://www.eol.org/content_partner/content/38\">Deep Water Chemosynthetic Ecosystems</a><br>\n<a href=\"http://www.eol.org/content_partner/content/264\">Census of Marine Zooplankton</a><br>\n<a href=\" http://www.eol.org/content_partner/content/269\">squat lobsters from the Continental Margins Census</a><br> \n<a href=\" http://www.eol.org/content_partner/content/28\">Census of Antarctic Marine Life</a><br>\n<a href=\" http://www.eol.org/content_partner/content/268 \">Gulf of Maine Area Census</a><br>\n<a href=\" http://www.eol.org/content_partner/content/232\">Southern Ocean polychaete worms from the Deep Sea Census</a><br>\n<a href=\" http://www.eol.org/content"
