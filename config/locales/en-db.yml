  translated_news_items__body__news_item_id__257: "<p>A new paper in this week's issue of Science compiles a series of quantitative scenarios for possible trends in biodiversity during this century:\n<a href=\"http://www.sciencemag.org/content/early/2010/10/26/science.1196624\">Scenarios for Global Biodiversity in the 21st Century</a>  </p>\n<p>While the outlook is grim overall, this work also suggests policy changes that could slow the decline of biodiversity and effectively protect ecosystem services. </p>"
