  translated_content_pages__title__content_page_id__13: "Terms of Use"
  translated_content_pages__main_content__content_page_id__13: "<p>The Encyclopedia of Life aims to increase awareness and understanding of living nature by gathering, generating and sharing knowledge in an open, freely accessible and trusted digital resource. By using EOL you accept and agree to abide by the following terms and conditions:</p>\n\n<h2>The Scientific Community and General Public Build EOL</h2>\n\n<p>Together we can make EOL the best, most comprehensive source for biodiversity information.</p>\n\n<ul>\n <li>Anyone 13 years or older can register to become an EOL member in order to take advantage of opportunities to contribute content to EOL. To register, visit the registration page.</li>\n <li>Any EOL member can register to become an EOL curator in order to review EOL content, subject to review and approval of their application by designated members of the EOL community. To apply, visit the curator registration page.</li>\n\n <li>Visit this page to learn how to distinguish between reviewed and unreviewed content.</li>\n</ul>\n\n<p>For a full description of the many ways you can help build EOL, visit Help Build EOL.</p>\n\n<h2>EOL Content Is Freely Available to the Public</h2>\n\n<p>EOL makes its content and website available to you under different rules, depending on what you are doing with the content and website.</p>\n\n<ul>\n <li>EOL welcomes you to visit and use its website subject to these Terms of Use.</li>\n\n <li>EOL invites your reuse of or linking to the content on EOL as described in the Copyright and Linking Policy.  EOL is committed to clearly crediting the sources of the information on EOL and urges its visitors to cite and visit the original sources.</li>\n <li>EOL invites members to provide feedback via, email, comments on taxon pages, and communications through collections and communities subject to the Community Conditions. Unreviewed content will continue to be designated as \"unreviewed\" in the user interface.</li>\n <li>EOL is committed to building an open access collection.  In short, all information you share with EOL must also be shared with the rest of the world under a creative commons licenses that allows the creation of derivative works, at least for non-commercial purposes. Please read the Licensing Policy for more information.</li>\n <li>EOL reserves the right to moderate submitted content as described in the Curation Standards and Community Conditions.  EOL members will be offered the ability to flag EOL content as inappropriate or in need of improvement.</li>\n</ul>\n\n<h2>Linking</h2>\n\n<p>Linking is an important feature that facilitates searching and making connections among websites.  EOL invites linking as described in the Copyright and Linking Policy.</p>\n\n<h2>Privacy</h2>\n\n<p>By using EOL, you agree that EOL may collect, use and disclose information that you provide as described in the Privacy Policy:</p>\n\n<h2>Disclaimers</h2>\n\n<ul>\n <li>Certain names, titles, trademarks, service marks, and logos that appear on EOL are registered or common law (unregistered) marks owned by EOL consortium members, EOL content providers, or third parties. With the exception of fair use, you may not use such trademarks without the owner's prior written permission.  Nothing on EOL shall be construed as granting any license to use any trademark displayed on EOL without the express written permission of the owner of the trademark.</li>\n <li>If you have any complaints or objections to content posted on EOL because it was not properly credited or it was posted without permission and you are the copyright or trademark owner, please contact EOL at secretariat@eol.org  with your contact information, a sworn statement showing your ownership, and a working link to the relevant content.</li>\n\n <li>The Content is provided \"as is\" without a warranty of any kind, either expressed or implied, including but not limited to the implied warranties of merchantability, fitness for a particular use, and/or non-infringement. EOL shall not be responsible or liable for any damage that may occur due to your use of EOL or downloading any Content from EOL.  If you need specific advice (for example, medical or veterinarian) please seek a professional who is licensed or knowledgeable in the appropriate field.</li>\n <li>EOL reserves the right to change these Terms of Use from time to time without notice; changes shall be effective upon posting. Please check back regularly for updates. Failure of EOL to enforce any of these terms shall not constitute a waiver of such terms.</li>\n <li>By using EOL, you represent and warrant that your use will be consistent with these Terms of Use, including fair use. You agree to indemnify, defend and hold EOL harmless from all claims, causes of action, allegations, costs, expenses, fees (including reasonable attorneys' fees), judgments, liabilities, losses, and damages arising from or relating to your use of EOL.</li>\n <li>These Terms of Use and any amendments or revisions shall be governed by applicable federal law and the laws of the District of Columbia, without regard to its conflict of laws principles. Any case, controversy, suit, action, or proceeding arising out of, in connection with, or related to these Terms of Use shall be brought in the appropriate federal court.</li>\n</ul>\n<p>August 2011</p>"
