  translated_news_items__body__news_item_id__278: "<p>30,907 of them to be exact&mdash;the largest number found in any animal and about 8,000 more than humans.  Apparently, having so many genes helps the animals to respond to the stresses of a highly variable environment.</p>\n\n<p>For more information, see the original paper in Science (<em><a href=\"http://www.sciencemag.org/content/331/6017/555\">The Ecoresponsive Genome of Daphnia pulex</a></em>) or the commentary on the 80beats blog (<em><a href=\"http://blogs.discovermagazine.com/80beats/2011/02/04/the-water-flea-a-tiny-crustacean-with-a-mighty-genome/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+80beats+%2880beats%29\">The Water Flea: A Tiny Crustacean With a Mighty Genome</a></em>)</p>"
