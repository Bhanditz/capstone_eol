  translated_content_pages__title__content_page_id__301: "Copyright and Linking Policy"
  translated_content_pages__main_content__content_page_id__301: "<p>The Encyclopedia of Life welcomes you to re-use the content you find on EOL.org on the conditions described below. By using EOL.org, you accept and agree to abide by the following conditions:</p>\n\n<h2>Linking</h2>\n\n<p>Linking is an important feature that facilitates searching and making connections among websites.</p>\n\n<ul>\n <li>EOL encourages the use of hyperlinks on other web sites directing visitors to the EOL home page or any other web page on the EOL site. Such links shall not imply or infer that your organization, its products or services are endorsed by EOL. Permission is not necessary. If you know the page you wish to link to or you can find it via a search mechanism, simply copy the URL from your browser in order to make the hyperlink. Each page has a unique identifier, which is an integer number, and is shown in the URL (e.g. http://www.eol.org/pages/1642). You can also create a \"taxon friendly\" URL by appending a taxon name to end of base EOL website address (e.g. http://www.eol.org/mammalia). If EOL finds an exact match for that name, we will take you to the page. If none, we'll take you to the search page for that name. Finally, you can also use the NameLink  API which employs automated names finding and lookup mechanisms. However, this not recommended for a dedicated dynamic webpage, since the lookup mechanisms that occur each time your page is loaded may decrease the performance of your website.</li>\n <li>EOL may link to third party sites that are not under the control of EOL. These links are provided as a convenience and for informational purposes only; they do not indicate EOL's endorsement, sponsorship of, or affiliation with the third party or content of the linked website, including any advertisements that may be posted. EOL has no control over, makes no representation or warranty and bears no responsibility for the accuracy, legality or content of the externally linked sites.</li>\n\n</ul>\n\n<h2>Using Content from the EOL.ORG WEBSITE</h2>\n\n<p>Content available on this site has been provided by EOL's content providers, who may have placed restrictions on how you can re-use that content.</p>\n\n<p>Please note that a single page may be made up of many different data elements, each covered by a different license. You are required to check to see which license applies to any portion(s) of the page you wish to re-use and to abide by any restrictions on that content.</p>\n\n<p>The Creative Commons has set up a robust, free, easy-to-use set of protocols by which content owners can easily mark their creative work with the freedoms or restrictions that they want the information to carry.</p>\n\n<p>In most cases, EOL content providers have made content available for re-use under one of the following Creative Commons licenses:</p>\n\n<ul>\n <li><a href=\"http://creativecommons.org/licenses/by/3.0/\">CC-BY (Attribution)</a>, which allows users to copy, transmit and reuse the information, and to remix or adapt the information, as long as attribution regarding the source of the information is maintained.</li>\n <li><a href=\"http://creativecommons.org/licenses/by-sa/3.0/\">CC-BY-SA (Attribution-ShareAlike)</a>, which has the additional constraint on top of CC-BY that if you alter, transform, or build upon this work, you may distribute the resulting work only under the same, similar or a compatible license.</li>\n <li><a href=\"http://creativecommons.org/licenses/by-nc/3.0/\">CC-BY-NC (Attribution-NonCommercial)</a>, which has the additional constraint on top of CC-BY that you may not use this work for commercial purposes.</li>\n <li><a href=\"http://creativecommons.org/licenses/by-nc-sa/3.0/\">CC-BY-NC-SA (Attribution-NonCommercial-ShareAlike)</a> which has the additional constraint on top of CC-BY that if you alter, transform, or build upon this work, you may distribute the resulting work only under the same, similar or a compatible license and that you may not use this work for commercial purposes.</li>\n\n</ul>\n\n<p>License information is associated with data and media objects in EOL. To obtain this information for images and other media objects, the license data can be found alongside the media object or by clicking on the media object to view the object page associated with it. For non-media objects, this information can be found alongside the object or by clicking on the provider link associated with the objects. It may be necessary to click on a media \"thumbnail\" images to the underlying media object, and from there to the dedicated object page, in order to view the license information in its entirety. Certain objects, including maps, contain links to terms of use associated with those objects. Please refer to them for additional licensing details.</p>\n\n<p>If you wish to re-use any content for purposes other than those allowed by the associated Creative Commons license, you must get permission to do so from the copyright holder (Source).</p>\n\n<p>If there is no re-use information associated with an item (e.g. most of the digital literature provided by the Biodiversity Heritage Library), then there are no re-use restrictions on this content.</p>\n<p>August 2011</p>"
