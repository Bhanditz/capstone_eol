  translated_news_items__body__news_item_id__252: "<a href=\"http://www.eol.org/data_objects/5862526\"><img src=\"http://content6.eol.org/content/2009/09/15/13/34609_medium.jpg\" style=\"float:right; padding:0 0 0 5px\" /></a>As few as 3,200 <a href=\"http://www.eol.org/pages/328674\">tigers</a> are left in the wild.  Conservation experts are currently at the <a href=\"http://eng.tigerforum2010.ru/about/\">International Tiger Conservation Forum</a> in St. Petersburg, Russia to discuss the fate of this species.  Unless more is done to protect them, <a href=\"http://news.yahoo.com/s/ap/20101122/ap_on_re_eu/eu_russia_saving_tigers\">wild tigers could be extinct in 12 years</a>.\n"
