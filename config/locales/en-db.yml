  translated_news_items__body__news_item_id__100: "Through a partnership with <a href=\"http://www.barcodinglife.org/views/login.php\">Barcode of Life Data Systems</a>, you can now find barcode information on over 5000 pages. Look in the Molecular Biology and Genetics sections of pages like <a href=\"http://eol.org/pages/1049239\"><i>Alectoris chukar</i></a>, the Chukar partridge."
