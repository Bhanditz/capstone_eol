  translated_content_pages__title__content_page_id__300: "Privacy Policy"
  translated_content_pages__main_content__content_page_id__300: "<p>The Encyclopedia of Life consortium (EOL) is committed to the responsible handling of the information and data it collects.  EOL provides this privacy policy to explain what information it collects through its website (www.eol.org) and how that information is used.  Members of the consortium adhere to this policy when acting as part of EOL.</p>\n\n<h2>Non Personal Information Collected Automatically</h2>\n\n<p>EOL permanently logs standard non-personal technical information, such as browser type and IP addresses of the website visitor's computer, in order to better understand traffic patterns, technical needs, and improve performance.</p>\n\n<p>We use third party analytic traffic analysis services to provide quantitative analysis about EOL usage patterns. This information does not include name, email, address or telephone about your visits to this website.</p>\n\n<p>EOL uses a third-party vendor, currently Google Analytics, to place cookies and analyze the information collected by cookies in order to make the EOL website more interesting and useful.  Information that EOL collects from cookies will not be used to create profiles of users and only will be used in aggregate form.  You may set your browser to refuse cookies from any website that you visit. Turning off cookies will disable functionality enabled by logging into the site including the ability to add or alter existing content in anyway.   However, all regularly viewable content will remain accessible. You also may opt out of Google Analytics by using a <a href=\"http://tools.google.com/dlpage/gaoptout?hl=en\">browser opt out.</a></p>\n\n<h2>Personal Information You Provide to EOL</h2>\n\n<p>EOL collects information that you provide to it; you decide how much information to provide and by which method you provide it, including without limitation:</p>\n\n<ul>\n <li>When you sign up for a newsletter, RSS feed, or request news and information.</li>\n <li>When you register with EOL.</li>\n <li>When you provide personal information in connection with your participation in any of the forums or projects EOL makes available to the world.</li>\n\n <li>When you donate money to EOL.</li>\n</ul>\n\n<h2>What EOL does with Personal Information</h2>\n\n<p>EOL handles your personal information responsibly according to the circumstances by which you provided it.</p>\n\n<ul>\n <li>Subscriptions:  If you sign up for a newsletter or the RSS feed, you will be asked to provide an e-mail address. EOL newsletter subscription capability is powered by iContact, a third-party e-mail marketing vendor, and personal information is used for the purpose of managing registrations and communication.   Your use is subject to iContact's privacy policy and other terms which govern the use of those services.  The policies can be found on their <a href=\"http://www.icontact.com\">site</a>.</li>\n\n <li>Registration:  When you register with EOL you are asked to provide contact information and a profile.   Personal information that you provide during the registration process is not available to the public.   If you register as a curator, your profile will publicly identify your name, credentials, scope of interest, and institutional affiliation (if you have one).  As a curator, your e-mail address will not be made available to the public; you should understand however that your name is associated with your curator activity.</li>\n <li>Participating in EOL by Submitting Content:  EOL is committed to building an open access collection.  If you help build the Encyclopedia of Life by submitting content (images, text, videos, or other information), your submission will be publicly archived.  Do not include in your submission any personally identifiable attribution or other information that you do not want publicly shared.   Please be aware that your username will be available to the public.  You should also be aware that third party entities may use aggregate data which does not identify you for research purposes (e.g., to determine how citizen scientists interact with scientists and how EOL interacts with citizen scientists and scientists).\n     <br />\n     <br />At this time, videos and photographs must be submitted via EOL's <a href=\"http://www.flickr.com/groups/encyclopedia_of_life\">Flickr group</a>, <a href=\"http://vimeo.com/groups/encyclopediaoflife\">Vimeo</a>, <a href=\"http://en.wikipedia.org/wiki/commons:Main_Page\">Wikimedia</a>, or any of EOL's other content providers; your use of these third party technologies is subject to the third party's privacy policy and other terms which are available on those websites.</li>\n <li>Participating in EOL by Submitting Feedback:  You may submit feedback directly to EOL staff via the website or using staff contact information provided on the website.  If you include personal information in your feedback, it will be used only for the purpose of responding and providing follow up information.\n     <br /><br />You also may provide feedback publicly by using third party feedback mechanisms.  Your use of these third party feedback mechanisms is subject to the third party's privacy policy and other terms.   The policies are available on those websites.  Be aware, that even if a discussion is available to registered EOL users, the discussion remains public in nature because registration with EOL is open to the general public.</li>\n\n <li>Supporting EOL by Making Donations:  When you donate money to EOL via EOL's <a href=\"http://www.eol.org/donate\">support page</a>, EOL will use your personal information for the purpose of processing your donation.  EOL donation capability is powered by Cybersource Corporation, a third-party e-commerce vendor.  As such, your use is subject to the Cybersource's privacy statement and other terms which govern the use of those services.  The policies are available on their <a href=\"http://www.cybersource.com/\">site</a>.  EOL also uses the personal information to contact donors about upcoming news and events relevant to EOL.</li>\n\n<p>EOL may share information with third parties if it has a good faith belief that such disclosure is reasonably necessary to (a) take action regarding suspected illegal activities; (b) enforce or apply EOL's policies or terms; (c) comply with legal process, such as a search warrant, subpoena, statute, or court order; or (d) protect EOL's rights, reputation, and property, or that of EOL users, partners, or the public.  Otherwise, EOL does not rent, sell, or provide your name or contact information to third parties.</p>\n\n<h2>You Control Your E-mail and Communication Preferences</h2>\n\n<p>EOL sends e-newsletters and other announcements to its registered curators, fellows, members, subscribers and content partners.  E-mail recipients may opt out at any time by following the \"unsubscribe\" instructions included in the e-mail message.  Website registrants may subscribe or unsubscribe at any time by changing their e-mail preferences online.</p>\n\n<h2>Third Party Embeds, Links, and Technology</h2>\n\n<p>From time to time EOL embeds a third party's technology or links to third party websites.  The third parties operate independently of EOL and EOL does not have control over their privacy practices or content; EOL's use of third parties is not intended to be an endorsement of the third party, its technology, website, or content.</p>\n\n<p>EOL recommends that users read the privacy policies at all websites they visit.</p>\n\n<h2>Security</h2>\n\n<p>EOL takes reasonable precautions to prevent unauthorized access to EOL information.  Unfortunately, no website can fully eliminate security risks.  You are responsible for maintaining the secrecy of your registration and password information.</p>\n\n<h2>Children</h2>\n\n<p>EOL does not knowingly collect personally identifiable information from children under 13. If a parent or guardian becomes aware that his or her child has provided us with Personal Information without their consent, he or she should contact EOL at secretariat@eol.org. If EOL becomes aware that a child under 13 has provided EOL with Personal Information, EOL will delete such information from its files.</p>\n\n<h2>Your Comments are Welcome</h2>\n\n<p>EOL is a consortium with many people sharing responsibility. Please direct your input regarding the privacy policy to secretariat@eol.org.</p> \n\n<p>EOL may update this privacy policy from time to time; updates will be posted on this page.</p>\n\n<p>August 2011</p>\n"
