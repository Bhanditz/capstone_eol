  translated_news_items__body__news_item_id__158: "How do you get two dead Giant Squid the size of a school bus from a fishing boat in Spain to a museum in Washington, DC, USA? <a href=\"http://education.eol.org/podcast/giant-squid-podcast\">Listen to the Podcast of Life</a> to find out..."
