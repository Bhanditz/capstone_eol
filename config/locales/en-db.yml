  translated_news_items__body__news_item_id__327: "Have you ever explored EOL's video content? You can often find wildlife videos at the top of the taxon page, behind the Images tab. Here are some beautiful new clips from our newest content partner, Undersea Productions Underwater Stock Footage:<br>\n\n<a href=\"http://www.eol.org/data_objects/11591033\">Roommates: prawn goby & goby shrimp sharing a burrow</a><br>\n<a href=\"http://www.eol.org/data_objects/11580946\">A porcupine ray in a hurry</a><br>\n<a href=\"http://www.eol.org/data_objects/11591100\">Clownfish at home in a Magnificent sea anemone</a><br>\n<a href=\"http://www.eol.org/data_objects/11580754\">A <em>Thuridilla</em> sea slug feeding during an annoyingly brisk current</a><br>\n<a href=\"http://www.eol.org/data_objects/11580646\">Open wide! The mouth of a Commerson's Frogfish</a><br>\n<a href=\"http://www.eol.org/data_objects/11590785\">An <em>Astropyga</em> sea urchin carring a <em>Zebrida</em> zebra crab...</a><br>\n<a href=\"http://www.eol.org/data_objects/11590787\">...or *being carried* by an <em>Ethusa</em> carrier crab!</a><br>\n<a href=\"http://www.eol.org/data_objects/11580351\">Sand tiger sharks in the south pacific</a><br>\n<a href=\"http://www.eol.org/data_objects/11590501\">A fly-by from a <em>Cephea</em> jellyfish</a><br>\n<a href=\"http://www.eol.org/data_objects/11590382\">Go dolphin-watching in the Indo-Pacific!</a><br>\nYou can browse all 1882 taxa filmed by Undersea Productions in their <br><a href=\"http://www.eol.org/content_partner/content/100\">EOL Gallery</a>"
