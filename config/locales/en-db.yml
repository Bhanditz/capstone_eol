  translated_news_items__body__news_item_id__262: "An encyclopedia of birds, actually.  John James Audubon's \"Birds of America\" just sold at auction in London for $11.5 million, making it <a href=\"http://latimesblogs.latimes.com/jacketcopy/2010/12/worlds-most-expensive-book-audubon-10-million.html\">the most expensive printed book ever sold</a>.  If your pockets aren't quite as deep you can always admire <a href=\"http://www.eol.org/pages/695\">our free pages about birds</a>."
