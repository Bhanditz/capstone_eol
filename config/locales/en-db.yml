  translated_news_items__body__news_item_id__99: "<a href=\"http://morphbank.net\">Morphbank Image Repository</a> is now serving selected images through Encyclopedia of Life. We're looking forward to seeing many more of their images in the future. If you are a Morphbank contributor, please contact Greg Riccardi to be added to the EOL list."
