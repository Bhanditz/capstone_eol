  translated_news_items__title__news_item_id__89: "Read our newest <a href=\"http://blog.eol.org/\">blog post</a> and watch Edward Wilson and James Watson speak of their time together at Harvard and reflect upon the key challenges for biological sciences in the 21st century.  "
  translated_news_items__body__news_item_id__90: "The Australian Government has released its <a href=\"http://www.environment.gov.au/biodiversity/abrs/publications/other/species-numbers/index.html\" target=\"_blank\">report</a>  that estimates the number of species in the world. The report was prepared by Arthur Chapman for the Australian Biological Resources Study.  There is still no single list of all species, but this report brings the production of such a list one step closer.  With over 20,000 new species being discovered every year, and as gaps are filled, we can expect the number of species to rise above 2,000,000.  At this time, EOL has about 1,500,000 different pages. "
  translated_news_items__title__news_item_id__90: "Number of world species now estimated at 1,900,000"
  translated_news_items__body__news_item_id__91: "Congratulations to the winner of our recent contest <a href=\"http://www.flickr.com/groups/encyclopedia_of_life/discuss/72157622148858884/\">Striking Shapes</a>\n<p><a href=\"http://www.flickr.com/photos/davidbygott/3895812853/\"><img src=\"http://farm3.static.flickr.com/2531/3895812853_f7a797f3fc_m.jpg\" width=\"240\" height=\"180\" alt=\"manis_temminckii1\" align=top /></a>\nby <a href=\"http://www.flickr.com/photos/davidbygott/\">Kibuyu</a>\n"
  translated_news_items__title__news_item_id__91: "Latest Flickr Contest Winner: David Bygott"
  translated_news_items__body__news_item_id__92: "<a href=\"http://nemertea.lifedesks.org\">Nemertea</a> provides information about the elusive proboscis worms, e.g., <a href=\"http://eol.org/pages/474644\"><em>Tubulanus annulatus</em></a>, which you may come across digging in the mud under rocks or seaweed in the intertidal of the Northern Atlantic or Pacific Oceans.  <a href=\"http://www.tropicallichens.net/\">Tropicallichens.net</a> is a community effort to document the diversity of lichens in tropical regions of the world.  Have a look at the elegant, widely distributed <a href=\"http://eol.org/pages/197094\"><em>Heterodermia obscurata</em></a> or the enigmatic script lichens in the genus <a href=\"http://eol.org/pages/16611\"><em>Graphis</em></a>.  <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a> is a huge media repository that also feeds images, videos, etc. to other popular projects like Wikipedia.  Most of our Wikimedia Commons images are still awaiting review from our curators, but a few cool ones have already been moved to the authoritative EOL collection.  For example, see the pages for the <a href=\"http://eol.org/pages/347432\">Iberian Lynx</a> or the <a href=\"http://eol.org/pages/178919\">Brimstone Butterfly</a>."
  translated_news_items__title__news_item_id__92: "Check out our newest content partners!  <a href=\"http://nemertea.lifedesks.org\">Nemertea</a>, <a href=\"http://www.tropicallichens.net/\">Tropicallichens.net</a>, and <a href=\"http://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>"
