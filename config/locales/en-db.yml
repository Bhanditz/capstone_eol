  translated_news_items__body__news_item_id__311: "The complexity of ecosystems makes it very difficult to produce accurate forecasts for the fate of the world's species.  How can biodiversity research guide policy in the face of such uncertainty? Carl Zimmer addresses this issues in his new New York Times article:\n<a href=\"http://www.nytimes.com/2011/04/05/science/earth/05climate.html\">Multitude of Species Face Climate Threat</a><br />\n<a href=\"http://www.eol.org/pages/393273?image_id=7746162\"><img src=\"http://content9.eol.org/content/2010/09/25/01/16444_large.jpg\" style=\"width:250px\" /></a>"
