  translated_news_items__body__news_item_id__98: "Are polar bears a real species?  Some people think no, because they  interbreed with grizzly bears.  The ability to interbreed is usually a sign that we are dealing with a single species.  <a href=\"http://news.bbc.co.uk/earth/hi/earth_news/newsid_8321000/8321102.stm\">A BBC news article</a> reports on the characteristics of hybrids that have been produced in captivity."
