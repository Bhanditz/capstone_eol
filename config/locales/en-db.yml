  translated_news_items__body__news_item_id__229: "<p>The <a href=\"http://www.conservation.org/campaigns/lost_frogs/Pages/search_for_lost_amphibians.aspx\">Search for Lost Frogs</a>, a project of Conservation International and the IUCN Amphibian Specialist Group has resulted in the rediscovery of three three amphibian species that had not been seen for decades: <a href=\"http://www.conservation.org/newsroom/pressreleases/Pages/Extinct_Amphibians_Rediscovered_After_Decades_Lost_to_Science.aspx\">Making a Splash – \"Extinct\" Amphibians Rediscovered After Decades Lost to Science</a>  three species that had not been seen for decades.\n\n<p>Check out the EOL pages for these species here:</p>\n\n<ul style=\"margin-left:25px\">\n<li><a href=\"http://www.eol.org/pages/337396\">Omaniundu reed frog</a></li>\n<li><a href=\"http://www.eol.org/pages/337412\">Mount Nimba reed frog</a></li>\n<li><a href=\"http://www.eol.org/pages/1048382\">cave splayfoot salamander</a></li>\n</ul>\n"
