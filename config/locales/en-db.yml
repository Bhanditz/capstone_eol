  translated_news_items__body__news_item_id__324: "Welcome to our new content partner Discover Life, which provides powerful online tools for geographic mapping and management of specimen data, building and use of online interactive identification keys, and other resources for exploring biodiversity. Check out some of their maps displayed in the Distribution section on EOL pages in the <a href=\"http://www.eol.org/content_partner/content/311\">Discover Life content partner gallery</a> (you can click on a map to go to the Discover Life site and drill into each point for detailed collection data). Links to relevant Discover Life identification guides appear under Identification Resources on EOL pages for many species, such as Rusty-patched Bumblebee (<a href=\"http://www.eol.org/pages/1065380\">Bombus affinis</a>), Lone Star Tick (<a href=\"http://www.eol.org/pages/514547\">Amblyomma americanum</a>), and Red-eyed Treefrog (<a href=\"http://www.eol.org/pages/1039149\">Agalychnis callidryas</a>)."
