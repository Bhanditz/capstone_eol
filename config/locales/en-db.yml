  translated_news_items__body__news_item_id__249: ""
  translated_news_items__title__news_item_id__249: "Congratulations to our friends (and partners) at <a href=\"http://www.ala.org.au/\">Atlas of Living Australia</a> on your public launch! "
  translated_news_items__body__news_item_id__250: "A team from Oregon State University found communities of bacteria more than 1300 meters (4500 feet) below the ocean floor.  This is the first time life has been found in the deepest layer of the Earth's crusts.  Read more about it at <a href=\"http://www.newscientist.com/article/mg20827874.800-life-is-found-in-deepest-layer-of-earths-crust.html?DCMP=OTC-rss&nsref=online-news\">New Scientist</a> and <a href=\"http://blogs.discovermagazine.com/80beats/2010/11/19/life-found-in-the-deepest-unexplored-layer-of-the-earths-crust/\">80beats</a>.  Here's the <a href=\"http://www.plosone.org/article/info%3Adoi%2F10.1371%2Fjournal.pone.0015399\">original paper on PLoS One</a>"
  translated_news_items__title__news_item_id__250: "Life found in deep layer of Earth's crust"
  translated_news_items__body__news_item_id__251: "<a href=\"http://afg.scarmarbin.be/\">Antarctic Field Guides</a> is a new site that lets users build customized, printable guides. The content is made available by our partner <a href=\"http://www.scarmarbin.be/\">Scientific Committee on Antarctic Research - Marine Biodiversity Information Network</a>."
