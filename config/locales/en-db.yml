  translated_news_items__body__news_item_id__335: "<img src=\"http://content2.eol.org/content/2009/05/01/02/19467_medium.jpg\" style=\"float:right;padding-left:5px\" /><p>Nearly a third of amphibian species are threatened with extinction.  In order to conserve these vulnerable animals, we urgently need to know where they persist.</p>\n\n<p>You can help create a global map of amphibian species distributions by reporting your sightings of frogs, toads, and salamanders to the <a href=\"http://www.inaturalist.org/projects/global-amphibian-blitz\">Global Amphibian Blitz</a>.</p>"
  translated_news_items__title__news_item_id__335: "Join the Global Amphibian Blitz!"
  translated_news_items__body__news_item_id__336: "Our partner OBIS, the Ocean Biogeographic Information System, has just added temperature and water chemistry to their content in our Habitat Chapter. Compare this <a href=\"http://www.eol.org/pages/3064866\">deep water brittle-star</a>'s nutrient-rich hydrothermal vent habitat with the lagoons and estuaries where this <a href=\"http://www.eol.org/pages/590197\">brackish water cockle</a> lives. Some <a href=\"http://www.eol.org/pages/203481\"> pelagic jellyfish</a> really get around (check the map!) and are found at a wide range of depths, temperatures and water compositions."
  translated_news_items__title__news_item_id__336: "Marine water chemistry and temperature from OBIS!"
