  translated_news_items__body__news_item_id__190: "Can painted wooden fish on a schoolyard fence change human behavior and help clean up the ocean for the real salmon? <a href=\"http://www.streamofdreams.org/\">Stream of Dreams</a> in British Columbia thinks so, and a lot of wooden fish and some 100,000 school kids later, they have some intriguing results to show for their effort. <a href=\"http://education.eol.org/podcast/chinook-salmon\"> Listen</a> to the podcast to hear the full story.\n"
