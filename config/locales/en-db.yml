  translated_news_items__body__news_item_id__160: "The <a href=\"http://synthesis.eol.org/\">EOL Biodiversity Synthesis Center</a> welcomes 25 international experts on Deep-Sea Fishes to a synthesis meeting at the Harvard Museum of Comparative Zoology May 10-14, 2010. The deep-sea is the world's largest and possibly least studied habitat. Experts at this meeting will compile a landmark global list of fishes from the deep-sea. The task is ongoing and will continue for many years. The global list will be shared via EOL and long-term EOL partner, FishBase."
  translated_news_items__title__news_item_id__160: "EOL hosts experts on Deep-Sea Fishes"
