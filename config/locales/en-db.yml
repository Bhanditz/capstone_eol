  translated_news_items__body__news_item_id__263: "<img src=\"http://content6.eol.org/content/2010/09/18/18/21224_medium.jpg\" style=\"float:right\" />The <a href=\"http://www.mnh.si.edu/\">Smithsonian Institution's National Museum of Natural History</a> is now sharing its <a href=\"http://collections.nmnh.si.edu/search/ento/\">Entomology Image Collection</a> with EOL:<br /> \n<a href=\"http://www.eol.org/content_partner/content/196\">National Museum of Natural History Image Collection </a>\n<br />  While not all of the featured bugs are as charismatic as this <a href=\"http://www.eol.org/pages/2756532\">orchid bee</a>, the collection is a real wonderland for biodiversity nerds.  Be sure to click on the <span style=\"text-decoration:underline;\">View image source</span> <img src=\"http://static7.eol.org/images/external_link.png?1291373038\" alt=\"external link\"> links in EOL image captions to access additional information in the NMNH online catalog."
