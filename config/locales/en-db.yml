  translated_news_items__body__news_item_id__167: "<p><em><a href=\"http://www.nytimes.com/2010/05/19/science/earth/19turtle.htm\">New York Times: Gulf Oil Again Imperils Sea Turtle</a></em></p>\n\n<p>Also see the <a href=\"http://eol.org/pages/1056176\">EOL page for <em>Lepidochelys kempii</em></a> and the <a href=\"http://eol.org/content/page/128\">EOL Gulf of Mexico Oil Spill 2010 Resource page</a>.\n\n"
  translated_news_items__title__news_item_id__167: "New York Times profiles critically endangered Kemp’s ridley sea turtle"
  translated_news_items__body__news_item_id__168: "<p>We are doing <a href = \"http://content7.eol.org/content/2010/05/24/08/60203.pdf\">lots </a> to  celebrate  today and  every day as the United Nations declared 2010 the International Year of Biodiversity.  See what's happening <a href = \"http://www.cbd.int/idb/2010/celebrations/\"> in your country.</a></p>\n<br />\n<p>This weekend, get out and check out some real life biodiversity in your neighborhood, learn about <a href=\"http://www.countdown2010.net/biodiversity/seven-steps-to-save-biodiversity\">what needs to be done to save biodiversity</a>, find out <a href=\"http://www.countdown2010.net/biodiversity/what-you-can-do\">what you can do</a>, and top it all off by cruising around the Encyclopedia of Life.  Here are some good places to start:<br /><br />\n<a href=\"http://eol.org/pages/4264366\">Royal snapping shrimp:</a> a shrimp with \"kings\" and \"queens\"!<br />\n<a href=\"http://eol.org/pages/129538\">Monito del monte:</a> a marsupial with a very special relationship to a mistletoe!<br />\n<a href=\"http://eol.org/pages/491832\">Dracula ants:</a> ants that suck the \"blood\" of their immature offspring and siblings!</p>\n\n"
  translated_news_items__title__news_item_id__168: "Happy International Day of Biological Diversity! "
