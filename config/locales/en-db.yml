  translated_news_items__body__news_item_id__101: "The IUCN has released its <a href =\"http://www.iucn.org/about/work/programmes/species/red_list/\">  updated assessment of endangered species in its red list </a>. Of the world’s 5,490 mammals, 79 are extinct or extinct in the wild,and a thousand more endangered or vulnerable.  293 reptiles were added to the list  this year. 30% of amphibia are at risk."
